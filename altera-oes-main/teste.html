<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Header -->
<header id="header-container" class=" bg-gradient-to-r from-blue-700 via-red-700 to-blue-700 py-10">
    <div class="container mx-auto text-center text-2xl text-blue-50">
      

     
       <img src="img/logo.png" style="width: 400px; height: 400px; margin: 20px; ">

            <input type="text" placeholder="Buscar">
            <img src="img/3262128.png" alt="Ícone de busca">
            <button onclick="openModal('login-modal')" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                Login
               
            </button>
            <button onclick="openModal('signup-modal')"

            </button>
        </nav>
    </div>
</header>

<!-- Login Modal -->
<div id="login-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="relative bg-white rounded-lg shadow-lg w-full max-w-3xl overflow-hidden h-[80vh]">
      <!-- Imagem de fundo -->
      <div class="absolute inset-0">
        <img src="login/img.jpg" alt="Imagem" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-40"></div>
      </div>
  
      <!-- Conteúdo do modal -->
      <div class="relative z-10 p-8 flex flex-col justify-center items-center h-full">
        <!-- Botão Fechar -->
        <button class="absolute top-4 right-4 text-white text-2xl font-bold hover:text-red-500" 
                onclick="closeModal('login-modal')">
          &times;
        </button>
  
        <h2 class="text-4xl font-bold text-white mb-8 text-center">Login</h2>
        <form action="#" class="w-full max-w-md space-y-4">
          <input type="text" placeholder="Nome"
                 class="w-full bg-transparent border-b-2 border-white p-4 text-white placeholder-white">
          <input type="email" placeholder="Email"
                 class="w-full bg-transparent border-b-2 border-white p-4 text-white placeholder-white">
          <input type="password" placeholder="Senha"
                 class="w-full bg-transparent border-b-2 border-white p-4 text-white placeholder-white">
          <button type="submit" 
                  class="w-full bg-blue-500 text-white p-4 rounded-lg font-semibold hover:bg-blue-600 transition">
            Entrar
          </button>
        </form>
        <p class="mt-4 text-white">
            Ainda não é inscrito? 
            <a href="#" class="text-blue-400 hover:underline" onclick="openModal('signup-modal')">Inscreva-se</a>
          </p>
      </div>
    </div>
  </div>
  
  <!-- Inscrição Modal -->
  <div id="signup-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="relative bg-white rounded-lg shadow-lg w-full max-w-3xl overflow-hidden h-[80vh]">
      <div class="absolute inset-0">
        <img src="login/img.jpg" alt="Imagem de Inscrição" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-40"></div>
      </div>
  
      <div class="relative z-10 p-8 flex flex-col justify-center items-center h-full">
        <button class="absolute top-4 right-4 text-white text-2xl font-bold hover:text-red-500" 
                onclick="closeModal('signup-modal')">
          &times;
        </button>
  
        <h2 class="text-4xl font-bold text-white mb-8 text-center">Crie sua Conta!</h2>
        <form action="#" class="w-full max-w-md space-y-4">
          <input type="text" placeholder="Nome Completo"
                 class="w-full bg-transparent border-b-2 border-white p-4 text-white placeholder-white">
          <input type="email" placeholder="Email"
                 class="w-full bg-transparent border-b-2 border-white p-4 text-white placeholder-white">
          <input type="password" placeholder="Crie uma senha"
                 class="w-full bg-transparent border-b-2 border-white p-4 text-white placeholder-white">
                 <input type="password" placeholder="Confirme a senha"
                 class="w-full bg-transparent border-b-2 border-white p-4 text-white placeholder-white">
                 <button type="submit" 
                  class="w-full bg-green-500 text-white p-4 rounded-lg font-semibold hover:bg-green-600 transition">
            Inscrever-se
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script>
    function openModal(modalId) {
      document.getElementById(modalId).classList.remove('hidden');
    }
  
    function closeModal(modalId) {
      document.getElementById(modalId).classList.add('hidden');
    }
    
  </script>
  

  


</body>
</html>
